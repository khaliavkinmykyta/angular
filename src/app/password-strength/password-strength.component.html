<input [(ngModel)]="password" (input)="checkPasswordStrength()" type="password" placeholder="Enter your password">
<div [ngStyle]="{'background-color': passwordStrengthColor[0]}">Weak</div>
<div [ngStyle]="{'background-color': passwordStrengthColor[1]}">Medium</div>
<div [ngStyle]="{'background-color': passwordStrengthColor[2]}">Strong</div>
